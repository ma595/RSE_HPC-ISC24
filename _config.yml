title: RSEHPC@ISC24
preposition: 'at'
description: >-
  Enhancing the symbiosis between HPC and RSE communities, 16th May 2024, ISC, Hamburg

baseurl: "/RSE_HPC-ISC24" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. https://example.com

remote_theme: "DigitaleGesellschaft/jekyll-theme-conference@v3.6.3"

# Build settings
markdown: kramdown
sass:
  style: compressed

# Exclude from processing
exclude:
  - .github/
  - venv/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - screenshot.png
  - purgecss.config.js
  - _config.example.yml

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

    # - name: Program
    #   relative_url: /program/



defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room



# Theme default values
conference:
  lang: en

  show_errors: false

  # Navigation bar
  navigation:
    logo:
      name: RSEHPC@ISC24
      img: 'ISC2024_Logo-motto-datum_rgb_web.png'
      url: 'https://ma595.github.io/RSE_HPC-ISC24/'
    links:
      - name: Programme
        relative_url: /program/
      # - name: Talks
      #   relative_url: /talks/
      # - name: Speakers
      #   relative_url: /speakers/
      # - name: Registration
      #   relative_url: /registration/
      - name: Submission
        relative_url: /submit/
      # - name: Code of conduct
      #   relative_url: /code-of-conduct/
      #
  

  main:
    links:
    # Live indications
  live:
    date: 16.05.2024
    timezone: GMT+1
    stop:       240  # in minutes
    streaming:
      enable: false
      pause:     60  # in minutes
      prepend:    5  # in minutes
      extend:     5  # in minutes
    demo:
      enable: false
      duration: 300  # in seconds
      pause:     10  # in seconds

  talks:
    hidden: true
    # main_categories:
    #   - name: Cat A
    #     color: info

  link_preview:
    disable: false

  # speakers:
  #   show_firstname: true

  # location:
  #   url: '/location'
  #   map: true

  program:
    url: '/program'
    time_steps: 15
    show_alltimes: false
