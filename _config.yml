title: HPCRSE-ISC24
preposition: at
description: >-
  Enhancing the symbiosis between HPC and RSE communities, 16th May 2024, ISC, Hamburg

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ma595.github.io/RSE_HPC-ISC24/" # the base hostname & protocol for your site, e.g. https://example.com

remote_theme: "DigitaleGesellschaft/jekyll-theme-conference@v3.6.3"

plugins:
  - jekyll-include-cache

# Build settings
markdown: kramdown
sass:
  style: compressed

# Exclude from processing
exclude:
  - .github/
  - venv/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - screenshot.png
  - purgecss.config.js
  - _config.example.yml

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/




defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room


# Theme default values
conference:
  lang: en
  show_errors: false
  
  talks:
    hidden: true

  main:
    links:
    # - name: Program
    #   relative_url: /program/

  # Navigation bar
  navigation:
    logo:
      name: HPC_RSE-ISC24
      # img: 'excalibur-logo-1018-mini.png'
      url: 'https://ma595.github.io/RSE_HPC-ISC24/'
    links:
      - name: Programme
        relative_url: /program/
      # - name: Talks
      #   relative_url: /talks/
      # - name: Speakers
      #   relative_url: /speakers/
      # - name: Registration
      #   relative_url: /registration/
      - name: Talk submission
        relative_url: /submit/
      # - name: Code of conduct
      #   relative_url: /code-of-conduct/
  link_preview:
      disable: false

  speakers:
    show_firstname: true

  location:
    url: '/location'
    map: true

  program:
    url: '/program'
    time_steps: 15
    show_alltimes: true
